<!DOCTYPE html>
<html ng-app="app" ng-controller="SoundBoardController">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title ng-bind="models.pageTitle"></title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.1/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="page-wrapper">
        <div id="sidebar-wrapper" ng-class="{'open': toggle}">
            <ul class="sidebar">
                <li class="sidebar-main">
                    <a ng-click="toggleSidebar()">
                        Sound Board
                        <i class="menu-icon fa fa-bars"></i>
                    </a>
                </li>
                <li class="sidebar-list">
                    <a href="/">Posts</a>
                </li>
                <li class="sidebar-list">
                    <a href="/register">Register</a>
                </li>
                <li class="sidebar-list">
                    <a href="/login">Login</a>
                </li>
                <li class="sidebar-list">
                    <a href="#" ng-click="showSystemStatus = !showSystemStatus">
                        System Status
                    </a>
                </li>
                
            </ul>
        </div>
        <!-- Page Content -->
        <div class="container">
            <div id="system-status" ng-show="showSystemStatus">
                Status is OK!
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div ng-view></div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    

    <script src="/js/app.js"></script>
    <script src="/js/controllers/homeController.js"></script>
    <script src="/js/controllers/loginController.js"></script>
    <script src="/js/controllers/registerController.js"></script>
    <script src="/js/services/posts.js"></script>
    <script src="/js/config.js"></script>
</body>

</html>
